<div class="container">
	<button class="btn btn-primary pull-right" (click)="createChargement()">
		<i class="fa fa-plus" aria-hidden="true"></i> Create chargement
	</button>

	<table *ngIf="chargements" class="table table-striped table-hover margin-top-sm-xs">
		<thead>
			<tr>
				<th>GUID</th>
				<th>Créé par</th>
				<th>Statut</th>
				<th>Date de départ</th>
				<th>Date d'arrivé</th>
			</tr>
		</thead>
		<tbody class="clickable">
			<tr *ngFor="let chargement of chargements" (click)="openChargement(chargement.guid)">
				<td>{{chargement.guid}}</td>
				<td>{{chargement.createdBy}}</td>
				<td>{{chargement.statutChargement}}</td>
				<td>{{chargement.leavingDate}}</td>
				<td>{{chargement.arrivalDate}}</td>
			</tr>
		</tbody>
	</table>
</div>
