<div class="container">
	<div *ngIf="!showNextPage">
		<button class="btn btn-primary pull-right" (click)="showForm()"> Ajouter un colis </button>
	</div>
	<form novalidate [formGroup]="form">
		<div *ngIf="showAForm">
			<label for="noColis">Numéro de colis :</label> XXXXXXXXXXXXX
			<div class="form-group">
				<div class="col-xs-4">
					<label for="noColis">Type :</label>
					<select class="form-control" formControlName="type">
							<option value="barils">Barils</option>
							<option value="cartons">Cartons</option>
							<option value="palettes">Palettes</option>
						</select>
				</div>
				<div class="col-xs-4">
					<label for="depart">Départ :</label>
					<input type="text" class="form-control" formControlName="depart" placeholder="Départ" />
				</div>
				<div class="col-xs-4">
					<label for="destination">Destination :</label>
					<input type="text" class="form-control" formControlName="destination" placeholder="Destination" />
				</div>
				<div class="col-xs-4">
					<label for="poids">Poids du colis (en KG) :</label>
					<input type="text" class="form-control" formControlName="poids" placeholder="Poids du colis (en KG)" />
				</div>
				<div class="col-xs-4">
					<label for="longueur">Longueur :</label>
					<input type="text" class="form-control" formControlName="longueur" placeholder="Longueur en cm" />
				</div>
				<div class="col-xs-4">
					<label for="largeur">Largeur :</label>
					<input type="text" class="form-control" formControlName="largeur" placeholder="Largeur en cm" />
				</div>
				<div class="col-xs-4">
					<label for="hauteur">Hauteur :</label>
					<input type="text" class="form-control" formControlName="hauteur" placeholder="Hauteur en cm" />
				</div>
				<div class="col-xs-4">
					<label for="hauteur">Date de départ :</label>
					<input type="text" class="form-control" formControlName="date" placeholder="date de départ" />
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary pull-right" (click)="showNext()"> Suivant </button>
			</div>
		</div>
		<div *ngIf="showNextPage">
			<fieldset>
				<legend>Expéditeur </legend>
				<div class="col-xs-4">
					<label for="poids">Société :</label>
					<input type="text" class="form-control" formControlName="societeExped" placeholder="Société" />
				</div>
				<div class="col-xs-4">
					<label for="nomExped">Nom expéditeur :</label>
					<input type="text" class="form-control" formControlName="nomExped" placeholder="Nom expéditeur" />
				</div>
				<div class="col-xs-4">
					<label for="telephone">Téléphone :</label>
					<input type="text" class="form-control" formControlName="telephoneExped" placeholder="Téléphone" />
				</div>
				<div class="col-xs-4">
					<label for="email">Email :</label>
					<input type="text" class="form-control" formControlName="emailExped" placeholder="Email" />
				</div>
				<div class="col-xs-4">
					<label for="adresse">Adresse :</label>
					<input type="text" class="form-control" formControlName="adresseExped" placeholder="adresse" />
				</div>
				<div class="col-xs-4">
					<label for="pays">Pays :</label>
					<input type="text" class="form-control" formControlName="paysExped" placeholder="Pays" />
				</div>
				<div class="col-xs-4">
					<label for="ville">Ville :</label>
					<input type="text" class="form-control" formControlName="villeExped" placeholder="Ville" />
				</div>
				<div class="col-xs-4">
					<label for="codePostal">Code postal :</label>
					<input type="text" class="form-control" formControlName="codePostalExped" placeholder="Code postal" />
				</div>
			</fieldset>
			<hr />
			<fieldset>
				<legend>Destinataire </legend>
				Put fields here.
			</fieldset>
			<div class="form-group">
				<button class="btn btn-primary pull-right" (click)="backFirst()"> Précédent </button>
				<button class="btn btn-primary pull-right" (click)="saveColis()"> Enregistrer </button>
			</div>
		</div>
	</form>
	<table>

	</table>
</div>
