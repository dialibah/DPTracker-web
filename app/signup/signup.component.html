<div class="container text-center" id="signup">
	<h1>Enregistrement</h1>
	<div class="well col-xs-12 col-md-4 col-md-offset-4">
		<form novalidate [formGroup]="signupForm" (ngSubmit)="onSubmit($event)" class="form form-horizontal">

			<div class="form-group">
				<div class="col-xs-12">
					<input type="text" name="email" id="email" class="form-control" formControlName="email"
						   placeholder="Email" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-12">
					<input type="text" class="form-control" formControlName="username"
						   placeholder="Nom d'utilisateur" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-12">
					<input type="password" class="form-control" formControlName="password"
						   placeholder="Mot de passe" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-xs-12">
					<input type="password" class="form-control" formControlName="passwordConfirm"
						   placeholder="Confirmation du mot de passe " />
				</div>
			</div>

				<div class="col-xs-12">
					<button type="submit" class="btn btn-primary btn-block" [disabled]="!signupForm.valid">
						Valider
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
